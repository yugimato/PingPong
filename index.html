<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://www.saka.ee/wp-content/uploads/2021/08/pingpong.jpg" alt="ping-pong-pilt">
                            </figure>
                        </div>
                        <header class="header">
                            <div class="card-header-title">
                                Ping Pong Score Keeper
                            </div>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1">
                                    <span id="p1Display">0</span> to
                                    <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label for="playTo" class="label is-large is-inline">Playing to:</label>
                                <select name="" id="playTo">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player one</button>
                        <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player two</button>
                        <button id="Reset" class="is-danger button card-footer-item is-large">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </section>
    <script src="appv2.js"></script>
</body>
</html>
